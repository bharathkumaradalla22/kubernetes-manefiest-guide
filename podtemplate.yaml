apiVersion: v1
kind: PodTemplate
metadata:
  name: nginx-template
  labels:
    app: nginx
template:
  metadata:
    labels:
      app: nginx
      version: v1
  spec:
    containers:
    - name: nginx
      image: nginx:1.21
      ports:
      - containerPort: 80
      resources:
        requests:
          memory: "64Mi"
          cpu: "250m"
        limits:
          memory: "128Mi"
          cpu: "500m"
    restartPolicy: Always
