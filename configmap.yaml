apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: default
data:
  # Property-like keys
  database_host: "mysql.example.com"
  database_port: "3306"
  log_level: "info"
  
  # File-like keys
  app.properties: |
    app.name=MyApplication
    app.version=1.0.0
    app.environment=production
    
  nginx.conf: |
    server {
      listen 80;
      server_name localhost;
      location / {
        root /usr/share/nginx/html;
        index index.html;
      }
    }
